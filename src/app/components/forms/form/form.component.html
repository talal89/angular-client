<app-breadcrumb [title]="'forms'" [items]="[]" [active_item]="'Forms'"></app-breadcrumb>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Form</h5>
      </div>
      <div class="card-body">
        <form class="form theme-form">
          <div class="row">
          
            <div class="col-xs-12 col-md-4">
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input class="form-control" id="exampleFormControlInput1" type="email" placeholder="name@example.com">
              </div>
            </div>
            <div class="col-xs-12 col-md-4">
            
                <div class="form-group">
                  <label for="exampleInputPassword2">Password</label>
                  <input class="form-control" id="exampleInputPassword2" type="password" placeholder="Password">
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
              <div class="form-group">
                <label for="exampleFormControlSelect9">Example select</label>
                <select class="form-control digits" id="exampleFormControlSelect9">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-0">
                <label for="exampleFormControlTextarea4">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="form-actions mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
            <input class="btn btn-light ml-1" type="reset" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
