<div class="page-main-header" [ngClass]="{'close_icon': navServices.collapseSidebar}">
  <div class="main-header-right row m-0">
    <div class="toggle-sidebar">
      <app-feather-icons [icon]="'grid'" (click)=collapseSidebar()></app-feather-icons>
    </div>
    <div class="nav-right col pull-right right-menu">
      <ul class="nav-menus" [class.open]="open_mobile_nav">
        <li class="onhover-dropdown p-0">
          <div class="media profile-media">
            <div class="media-body d-flex align-items-center">
              <span class="user-icon-before">
                <i class="fa fa-user-circle"></i>
              </span>
              <span class="user-label">محمد محمد</span>
              <span class="user-icon-after"><i data-feather="chevron-down"></i></span>
            </div>
          </div>
          <ul class="profile-dropdown onhover-show-div">
            <li><i data-feather="user"></i><span>Account </span></li>
            <li><i data-feather="log-in"></i><span>Logout</span></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
